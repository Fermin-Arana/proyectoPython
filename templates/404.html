<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Página no encontrada - Alquileres María{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        a.btn {
            display: inline-block;
            padding: 10px 20px;
            background-color:rgb(0, 0, 0);
            color: white !important;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container text-center py-5">
            <h1 class="display-1 text-danger fw-bold">404</h1>
            <p class="fs-4 text-dark">Ups... la página que buscás no existe o fue movida.</p>
            <div class="mb-4">
                <img src="https://www.svgrepo.com/show/334513/car-mechanic.svg" alt="Auto averiado" width="150" class="mb-3">
            </div>
            <a href="{% url 'index' %}" class="btn btn-outline-danger mt-3 px-4 py-2">
                Volver al inicio
            </a>
        </div>
    </div>
</body>
</html>
