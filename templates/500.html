<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Error del servidor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        a.btn {
            display: inline-block;
            padding: 10px 20px;
            background-color:rgb(0, 0, 0);
            color: white !important;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <h1 class="display-4 text-danger">¡Ups! Algo salió mal.</h1>
            <p class="lead">Nuestro servidor tuvo un problema inesperado. Ya estamos trabajando en ello.</p>
            
            <img src="https://cdn-icons-png.flaticon.com/512/5786/5786098.png" alt="Auto incendiado" width="180" class="my-4">

            <p>No es tu culpa. Probá volver a la <a href="{% url 'index' %}">página principal</a>.</p>
        </div>
    </div>
</body>
</html>
