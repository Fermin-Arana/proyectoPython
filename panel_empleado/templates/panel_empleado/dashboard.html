{% extends 'panel_empleado/base.html' %}

{% block title %}Dashboard - Panel Empleado{% endblock %}

{% block content %}
<div class="row fade-in-up">
    <div class="col-12">
        <h1 class="page-title"><i class="fas fa-tachometer-alt"></i> Inicio Empleado</h1>
    </div>
</div>

<div class="row mt-4 fade-in-up">
    <div class="col-12">
        <div class="card card-custom">
            <div class="card-header" style="background: linear-gradient(135deg, var(--primary-black) 0%, var(--secondary-black) 100%); color: white;">
                <h5 class="mb-0"><i class="fas fa-tools"></i> Opciones Principales</h5>
            </div>
            <div class="card-body">
                <!-- Primera fila: 3 botones -->
                <div class="row mb-3">
                    <div class="col-md-4 mb-3">
                        <a href="{% url 'lista_autos_empleado' %}" class="btn btn-custom-primary w-100 py-3">
                            <i class="fas fa-plus-circle mb-2" style="font-size: 1.5rem;"></i><br>
                            <strong>REALIZAR RESERVA<br>EN EL MOMENTO</strong>
                        </a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <a href="{% url 'crear_cliente_empleado' %}" class="btn btn-danger w-100 py-3">
                            <i class="fas fa-user-plus mb-2" style="font-size: 1.5rem;"></i><br>
                            <strong>CREAR CLIENTE</strong>
                        </a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <a href="{% url 'lista_autos_empleado' %}" class="btn btn-custom-primary w-100 py-3">
                            <i class="fas fa-car mb-2" style="font-size: 1.5rem;"></i><br>
                            <strong>LISTADO DE AUTOS</strong>
                        </a>
                    </div>
                </div>
                
                <!-- Segunda fila: 2 botones centrados -->
                <div class="row justify-content-center">
                    <div class="col-md-4 mb-3">
                        <a href="{% url 'lista_reservas_empleado' %}" class="btn btn-custom-danger w-100 py-3">
                            <i class="fas fa-calendar-check mb-2" style="font-size: 1.5rem;"></i><br>
                            <strong>LISTADO DE<br>RESERVAS</strong>
                        </a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <a href="{% url 'registrar_devolucion_empleado' %}" class="btn btn-custom-primary w-100 py-3">
                            <i class="fas fa-undo mb-2" style="font-size: 1.5rem;"></i><br>
                            <strong>REALIZAR DEVOLUCIÃ“N<br>DE AUTO</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
