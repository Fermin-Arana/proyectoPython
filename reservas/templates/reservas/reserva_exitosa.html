{% extends 'reservas/base.html' %}

{% block title %}Modificar Reserva{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="alert alert-warning shadow-sm p-4">
        <h2 class="mb-3">Modificar Reserva ✏️</h2>
        <p>Vehículo: {{ auto }}</p>
        <p>Precio por día: ${{ auto.precio_por_dia }}</p>

        <form method="post" class="mt-4 text-start d-inline-block text-start" style="max-width: 500px; width: 100%;">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a href="{% url 'historial_reservas' %}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
