{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Modificar Reserva</h2>

    <p><strong>Vehículo:</strong> {{ auto }}</p>
    <p><strong>Precio por día:</strong> ${{ auto.precio_por_dia }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'historial_reservas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
