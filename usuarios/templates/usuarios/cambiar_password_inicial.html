{% extends 'base.html' %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-key"></i> Cambiar Contraseña Temporal</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <strong>Importante:</strong> Debes cambiar tu contraseña temporal por una nueva.
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="password_actual" class="form-label">
                                <i class="fas fa-lock"></i> Contraseña Temporal Actual
                            </label>
                            <input type="password" name="password_actual" id="password_actual" 
                                   class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="nueva_password" class="form-label">
                                <i class="fas fa-key"></i> Nueva Contraseña
                            </label>
                            <input type="password" name="nueva_password" id="nueva_password" 
                                   class="form-control" required minlength="8">
                            <small class="form-text text-muted">Mínimo 8 caracteres</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmar_password" class="form-label">
                                <i class="fas fa-check"></i> Confirmar Nueva Contraseña
                            </label>
                            <input type="password" name="confirmar_password" id="confirmar_password" 
                                   class="form-control" required minlength="8">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Cambiar Contraseña
                            </button>
                            <a href="{% url 'index' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
