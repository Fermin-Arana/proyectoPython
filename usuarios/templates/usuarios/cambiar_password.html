{% extends 'base.html' %}

{% block title %}Cambiar Contraseña - Alquileres María{% endblock %}

{% block content %}
<div class="row-total">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Cambiar Contraseña</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="alert alert-danger mt-2">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Actualizar contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
