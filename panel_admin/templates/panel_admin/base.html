{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Panel Admin{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'panel_admin/style.css' %}">
</head>
<body class="bg-light">
    <body class="bg-light">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'panel_admin' %}">Panel Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'agregar_auto' %}">Agregar vehículo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_autos' %}">Ver vehículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Ir incio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container py-4">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</body>
</html>
